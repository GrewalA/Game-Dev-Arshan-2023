<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameCanvas {
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="700" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const restartButton = document.getElementById("restartButton");
    const ctx = canvas.getContext("2d");

    // Player variables
    let playerX = canvas.width / 2;
    let playerY = canvas.height / 2;
    const playerRadius = 10;
    const playerSpeed = 5;

    // Bullet variables
    const bulletSpeed = 8;
    let bullets = [];

    // Enemy variables
    const enemyRadius = 10;
    const enemySpeed = 2;
    let enemies = [];

    // Game variables
    let isGameOver = false;

    // Event listeners
    document.addEventListener("keydown", handleKeyDown);
    document.addEventListener("keyup", handleKeyUp);
    canvas.addEventListener("mousedown", handleMouseDown);
    restartButton.addEventListener("click", restartGame);

    // Movement variables
    let moveUp = false;
    let moveDown = false;
    let moveLeft = false;
    let moveRight = false;

    function handleKeyDown(event) {
      if (event.key === "w" || event.key === "W") {
        moveUp = true;
      } else if (event.key === "s" || event.key === "S") {
        moveDown = true;
      } else if (event.key === "a" || event.key === "A") {
        moveLeft = true;
      } else if (event.key === "d" || event.key === "D") {
        moveRight = true;
      }
    }

    function handleKeyUp(event) {
      if (event.key === "w" || event.key === "W") {
        moveUp = false;
      } else if (event.key === "s" || event.key === "S") {
        moveDown = false;
      } else if (event.key === "a" || event.key === "A") {
        moveLeft = false;
      } else if (event.key === "d" || event.key === "D") {
        moveRight = false;
      }
    }

    function handleMouseDown(event) {
      const bullet = {
        x: playerX,
        y: playerY,
        dx: event.clientX - playerX,
        dy: event.clientY - playerY,
      };
      const magnitude = Math.sqrt(bullet.dx ** 2 + bullet.dy ** 2);
      bullet.dx /= magnitude;
      bullet.dy /= magnitude;
      bullets.push(bullet);
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(playerX, playerY, playerRadius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();
    }

    function movePlayer() {
      if (moveUp && playerY > playerRadius) {
        playerY -= playerSpeed;
      }
      if (moveDown && playerY < canvas.height - playerRadius) {
        playerY += playerSpeed;
      }
      if (moveLeft && playerX > playerRadius) {
        playerX -= playerSpeed;
      }
      if (moveRight && playerX < canvas.width - playerRadius) {
        playerX += playerSpeed;
      }
    }

    function drawBullets() {
      bullets.forEach((bullet) => {
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
      });
    }

    function moveBullets() {
      bullets = bullets.filter((bullet) => {
        bullet.x += bullet.dx * bulletSpeed;
        bullet.y += bullet.dy * bulletSpeed;
        return (
          bullet.x > 0 &&
          bullet.x < canvas.width &&
          bullet.y > 0 &&
          bullet.y < canvas.height
        );
      });
    }

    function drawEnemies() {
      enemies.forEach((enemy) => {
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemyRadius, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      });
    }

    function moveEnemies() {
      enemies.forEach((enemy) => {
        const dx = playerX - enemy.x;
        const dy = playerY - enemy.y;
        const magnitude = Math.sqrt(dx ** 2 + dy ** 2);
        enemy.x += (dx / magnitude) * enemySpeed;
        enemy.y += (dy / magnitude) * enemySpeed;
      });
    }

    function checkCollision() {
      enemies.forEach((enemy, enemyIndex) => {
        const dx = playerX - enemy.x;
        const dy = playerY - enemy.y;
        const distance = Math.sqrt(dx ** 2 + dy ** 2);
        if (distance < playerRadius + enemyRadius) {
          isGameOver = true;
          restartButton.style.display = "block";
        }

        bullets.forEach((bullet, bulletIndex) => {
          const dx = bullet.x - enemy.x;
          const dy = bullet.y - enemy.y;
          const distance = Math.sqrt(dx ** 2 + dy ** 2);
          if (distance < enemyRadius) {
            enemies.splice(enemyIndex, 1);
            bullets.splice(bulletIndex, 1);
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isGameOver) {
        ctx.font = "30px Arial";
        ctx.fillStyle = "white";
        ctx.fillText("Game Over", canvas.width / 2 - 80, canvas.height / 2);
        return;
      }

      drawPlayer();
      movePlayer();
      drawBullets();
      moveBullets();
      drawEnemies();
      moveEnemies();
      checkCollision();

      requestAnimationFrame(draw);
    }

    setInterval(() => {
      if (!isGameOver) {
        enemies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
      }
    }, 1000);

    function restartGame() {
      playerX = canvas.width / 2;
      playerY = canvas.height / 2;
      bullets = [];
      enemies = [];
      isGameOver = false;
      restartButton.style.display = "none";
      draw();
    }

    draw();
  </script>
</body>
</html>
