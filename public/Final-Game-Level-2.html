<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameCanvas {
      background-color: black;
    }

    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: white;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 30px;
      color: white;
      text-align: center;
    }

    #nameInput {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #nameInput input {
      margin-right: 10px;
      padding: 5px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    #restartButton {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #restartButton button {
      padding: 8px 16px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="timer"></div>

  <div id="gameOver" style="display: none;">
    <div id="gameOverText">Game Over</div>
    <div id="nameInput">
      <input type="text" id="playerName" placeholder="Enter your name">
      <button onclick="saveScore()">Submit</button>
    </div>
    <div id="restartButton">
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player variables
    let playerX = canvas.width / 2;
    let playerY = canvas.height / 2;
    const playerRadius = 10;
    const playerSpeed = 5;

    // Bullet variables
    const bulletSpeed = 8;
    let bullets = [];

    // Enemy variables
    const enemyRadius = 10;
    const enemySpeed = 2;
    let enemies = [];

    // Game variables
    let isGameOver = false;
    let startTime = null;
    let elapsedTime = 0;
    let leaderboard = [];

    // Event listeners
    document.addEventListener("keydown", handleKeyDown);
    document.addEventListener("keyup", handleKeyUp);
    canvas.addEventListener("mousedown", handleMouseDown);

    // Movement variables
    let moveUp = false;
    let moveDown = false;
    let moveLeft = false;
    let moveRight = false;

    function handleKeyDown(event) {
      if (event.key === "w" || event.key === "W") {
        moveUp = true;
      } else if (event.key === "s" || event.key === "S") {
        moveDown = true;
      } else if (event.key === "a" || event.key === "A") {
        moveLeft = true;
      } else if (event.key === "d" || event.key === "D") {
        moveRight = true;
      }
    }

    function handleKeyUp(event) {
      if (event.key === "w" || event.key === "W") {
        moveUp = false;
      } else if (event.key === "s" || event.key === "S") {
        moveDown = false;
      } else if (event.key === "a" || event.key === "A") {
        moveLeft = false;
      } else if (event.key === "d" || event.key === "D") {
        moveRight = false;
      }
    }

    function handleMouseDown(event) {
      if (isGameOver) return;
      const angle = Math.atan2(event.clientY - playerY, event.clientX - playerX);
      const velocity = {
        x: Math.cos(angle) * bulletSpeed,
        y: Math.sin(angle) * bulletSpeed
      };
      bullets.push({ x: playerX, y: playerY, velocity });
    }

    function updatePlayer() {
      if (moveUp && playerY - playerSpeed >= playerRadius) {
        playerY -= playerSpeed;
      }
      if (moveDown && playerY + playerSpeed <= canvas.height - playerRadius) {
        playerY += playerSpeed;
      }
      if (moveLeft && playerX - playerSpeed >= playerRadius) {
        playerX -= playerSpeed;
      }
      if (moveRight && playerX + playerSpeed <= canvas.width - playerRadius) {
        playerX += playerSpeed;
      }
    }

    function updateBullets() {
      bullets = bullets.filter(bullet => {
        bullet.x += bullet.velocity.x;
        bullet.y += bullet.velocity.y;
        return (
          bullet.x > -bulletSpeed &&
          bullet.x < canvas.width + bulletSpeed &&
          bullet.y > -bulletSpeed &&
          bullet.y < canvas.height + bulletSpeed
        );
      });
    }

    function updateEnemies() {
      enemies.forEach(enemy => {
        const angle = Math.atan2(playerY - enemy.y, playerX - enemy.x);
        enemy.x += Math.cos(angle) * enemySpeed;
        enemy.y += Math.sin(angle) * enemySpeed;
        const dx = playerX - enemy.x;
        const dy = playerY - enemy.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < playerRadius + enemyRadius) {
          gameOver();
        }
      });
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(playerX, playerY, playerRadius, 0, Math.PI * 2);
      ctx.fillStyle = "white"; // Set player color to white
      ctx.fill();
      ctx.closePath();
    }

    function drawBullets() {
      bullets.forEach(bullet => {
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "red"; // Set bullet color to red
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemyRadius, 0, Math.PI * 2);
        ctx.fillStyle = "red"; // Set enemy color to red
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawTimer() {
      ctx.font = "24px Arial";
      ctx.fillStyle = "white";
      ctx.fillText(`Time: ${elapsedTime.toFixed(1)}s`, 20, 40);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawBullets();
      drawEnemies();
      drawTimer();
    }

    function spawnEnemy() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      enemies.push({ x, y });
    }

    function update() {
      if (isGameOver) return;
      const currentTime = Date.now();
      if (startTime === null) {
        startTime = currentTime;
      }
      elapsedTime = (currentTime - startTime) / 1000;
      updatePlayer();
      updateBullets();
      updateEnemies();
      draw();

      if (elapsedTime % 2 < 0.02) {
        spawnEnemy();
      }

      requestAnimationFrame(update);
    }

    function gameOver() {
      isGameOver = true;
      startTime = null;
      document.getElementById("gameOver").style.display = "block";
    }

    function restartGame() {
      isGameOver = false;
      playerX = canvas.width / 2;
      playerY = canvas.height / 2;
      bullets = [];
      enemies = [];
      startTime = null;
      elapsedTime = 0;
      document.getElementById("gameOver").style.display = "none";
      requestAnimationFrame(update);
    }

    function saveScore() {
      const playerName = document.getElementById("playerName").value;
      leaderboard.push({ name: playerName, score: elapsedTime });
      leaderboard.sort((a, b) => a.score - b.score);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      restartGame();
    }

    function loadLeaderboard() {
      const leaderboardData = localStorage.getItem("leaderboard");
      if (leaderboardData) {
        leaderboard = JSON.parse(leaderboardData);
      }
    }

    loadLeaderboard();
    restartGame();
  </script>
</body>
</html>
