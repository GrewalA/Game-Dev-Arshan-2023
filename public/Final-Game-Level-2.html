<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameContainer {
      position: relative;
    }

    #gameCanvas {
      background-color: black;
    }

    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: white;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 30px;
      color: white;
      text-align: center;
    }

    #nameInput {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #nameInput input {
      margin-right: 10px;
      padding: 5px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    #restartButton {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #restartButton button {
      padding: 8px 16px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="timer"></div>

    <div id="gameOver" style="display: none;">
      <div id="gameOverText">Game Over</div>
      <div id="nameInput">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="saveScore()">Submit</button>
      </div>
      <div id="restartButton">
        <button onclick="restartGame()">Restart</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player variables
    let playerX = canvas.width / 2;
    let playerY = canvas.height / 2;
    const playerRadius = 10;
    const playerSpeed = 5;

    // Bullet variables
    const bulletSpeed = 8;
    let bullets = [];

    // Enemy variables
    const enemyRadius = 10;
    const enemySpeed = 2;
    let enemies = [];

    // Game variables
    let isGameOver = false;
    let startTime = null;
    let elapsedTime = 0;
    let leaderboard = [];

    // Event listeners
    document.addEventListener("keydown", handleKeyDown);
    document.addEventListener("keyup", handleKeyUp);
    canvas.addEventListener("mousedown", handleMouseDown);

    // Movement variables
    let moveUp = false;
    let moveDown = false;
    let moveLeft = false;
    let moveRight = false;

    function handleKeyDown(event) {
      if (event.key === "w" || event.key === "W") {
        moveUp = true;
      } else if (event.key === "s" || event.key === "S") {
        moveDown = true;
      } else if (event.key === "a" || event.key === "A") {
        moveLeft = true;
      } else if (event.key === "d" || event.key === "D") {
        moveRight = true;
      }
    }

    function handleKeyUp(event) {
      if (event.key === "w" || event.key === "W") {
        moveUp = false;
      } else if (event.key === "s" || event.key === "S") {
        moveDown = false;
      } else if (event.key === "a" || event.key === "A") {
        moveLeft = false;
      } else if (event.key === "d" || event.key === "D") {
        moveRight = false;
      }
    }

    function handleMouseDown(event) {
      const bulletX = playerX;
      const bulletY = playerY;
      const angle = Math.atan2(event.clientY - playerY, event.clientX - playerX);
      const bulletVelocityX = bulletSpeed * Math.cos(angle);
      const bulletVelocityY = bulletSpeed * Math.sin(angle);
      bullets.push({ x: bulletX, y: bulletY, vx: bulletVelocityX, vy: bulletVelocityY });
    }

    function updatePlayer() {
      if (moveUp && playerY - playerRadius - playerSpeed >= 0) {
        playerY -= playerSpeed;
      }
      if (moveDown && playerY + playerRadius + playerSpeed <= canvas.height) {
        playerY += playerSpeed;
      }
      if (moveLeft && playerX - playerRadius - playerSpeed >= 0) {
        playerX -= playerSpeed;
      }
      if (moveRight && playerX + playerRadius + playerSpeed <= canvas.width) {
        playerX += playerSpeed;
      }
    }

    function updateBullets() {
      bullets = bullets.filter((bullet) => {
        bullet.x += bullet.vx;
        bullet.y += bullet.vy;
        return bullet.x > 0 && bullet.x < canvas.width && bullet.y > 0 && bullet.y < canvas.height;
      });
    }

    function updateEnemies() {
      enemies.forEach((enemy) => {
        const angle = Math.atan2(playerY - enemy.y, playerX - enemy.x);
        enemy.x += enemySpeed * Math.cos(angle);
        enemy.y += enemySpeed * Math.sin(angle);

        if (Math.sqrt((playerX - enemy.x) ** 2 + (playerY - enemy.y) ** 2) <= playerRadius + enemyRadius) {
          endGame();
        }

        bullets = bullets.filter((bullet) => {
          if (Math.sqrt((bullet.x - enemy.x) ** 2 + (bullet.y - enemy.y) ** 2) <= enemyRadius) {
            return false;
          }
          return true;
        });
      });
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(playerX, playerY, playerRadius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();
    }

    function drawBullets() {
      bullets.forEach((bullet) => {
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawEnemies() {
      enemies.forEach((enemy) => {
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemyRadius, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawTimer() {
      const currentTime = new Date().getTime();
      const timeDifference = currentTime - startTime;
      elapsedTime = Math.floor(timeDifference / 1000);
      document.getElementById("timer").textContent = "Time: " + elapsedTime + "s";
    }

    function endGame() {
      isGameOver = true;
      clearInterval(spawnInterval);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "30px Arial";
      ctx.fillStyle = "white";
      ctx.fillText("Game Over", canvas.width / 2 - 70, canvas.height / 2);
      document.getElementById("gameOver").style.display = "block";
    }

    function saveScore() {
      const playerName = document.getElementById("playerName").value;
      leaderboard.push({ name: playerName, time: elapsedTime });
      leaderboard.sort((a, b) => a.time - b.time);
      if (leaderboard.length > 5) {
        leaderboard.pop();
      }
      document.getElementById("playerName").value = "";
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const leaderboardElement = document.getElementById("leaderboard");
      leaderboardElement.innerHTML = "";
      leaderboard.forEach((entry, index) => {
        const listItem = document.createElement("li");
        listItem.textContent = entry.name + " - " + entry.time + "s";
        leaderboardElement.appendChild(listItem);
      });
    }

    function restartGame() {
      isGameOver = false;
      startTime = new Date().getTime();
      elapsedTime = 0;
      enemies = [];
      bullets = [];
      document.getElementById("gameOver").style.display = "none";
      spawnInterval = setInterval(spawnEnemy, 1000);
      update();
    }

    function spawnEnemy() {
      const enemyX = Math.random() * canvas.width;
      const enemyY = Math.random() * canvas.height;
      enemies.push({ x: enemyX, y: enemyY });
    }

    function update() {
      if (!isGameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawBullets();
        drawEnemies();
        updatePlayer();
        updateBullets();
        updateEnemies();
        drawTimer();
        requestAnimationFrame(update);
      }
    }

    function startGame() {
      startTime = new Date().getTime();
      spawnInterval = setInterval(spawnEnemy, 1000);
      update();
    }

    // Initialize leaderboard from local storage if available
    if (localStorage.getItem("leaderboard")) {
      leaderboard = JSON.parse(localStorage.getItem("leaderboard"));
      updateLeaderboard();
    }

    // Save leaderboard to local storage on page unload
    window.addEventListener("beforeunload", function () {
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
    });

    // Start the game
    startGame();
  </script>
</body>
</html>
