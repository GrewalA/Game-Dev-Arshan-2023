<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameCanvas {
      background-color: black;
    }

    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: white;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 30px;
      color: white;
      text-align: center;
    }

    #nameInput {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #nameInput input {
      margin-right: 10px;
      padding: 5px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    #restartButton {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #restartButton button {
      padding: 8px 16px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    #leaderboard {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: white;
    }

    #leaderboard h2 {
      margin-bottom: 5px;
    }

    #leaderboardList {
      padding-left: 20px;
      list-style-type: decimal;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="timer"></div>

  <div id="gameOver" style="display: none;">
    <div id="gameOverText">Game Over</div>
    <div id="nameInput">
      <input type="text" id="playerName" placeholder="Enter your name">
      <button onclick="saveScore()">Submit</button>
    </div>
    <div id="restartButton">
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player variables
    let playerX = canvas.width / 2;
    let playerY = canvas.height / 2;
    const playerRadius = 10;
    const playerSpeed = 5;

    // Bullet variables
    const bulletSpeed = 8;
    let bullets = [];

    // Enemy variables
    const enemyRadius = 10;
    const enemySpeed = 2;
    let enemies = [];

    // Game variables
    let isGameOver = false;
    let startTime = null;
    let elapsedTime = 0;
    let leaderboard = [];

    // Event listeners
    document.addEventListener("keydown", handleKeyDown);
    document.addEventListener("keyup", handleKeyUp);
    canvas.addEventListener("mousedown", handleMouseDown);

    function handleKeyDown(event) {
      if (event.key === "ArrowLeft" || event.key === "Left") {
        playerX -= playerSpeed;
      } else if (event.key === "ArrowRight" || event.key === "Right") {
        playerX += playerSpeed;
      } else if (event.key === "ArrowUp" || event.key === "Up") {
        playerY -= playerSpeed;
      } else if (event.key === "ArrowDown" || event.key === "Down") {
        playerY += playerSpeed;
      }
    }

    function handleKeyUp(event) {
      if (
        event.key === "ArrowLeft" ||
        event.key === "Left" ||
        event.key === "ArrowRight" ||
        event.key === "Right" ||
        event.key === "ArrowUp" ||
        event.key === "Up" ||
        event.key === "ArrowDown" ||
        event.key === "Down"
      ) {
        event.preventDefault();
      }
    }

    function handleMouseDown(event) {
      const bullet = {
        x: playerX,
        y: playerY,
        velocity: getBulletVelocity(event.clientX, event.clientY),
      };
      bullets.push(bullet);
    }

    function getBulletVelocity(targetX, targetY) {
      const dx = targetX - playerX;
      const dy = targetY - playerY;
      const magnitude = Math.sqrt(dx * dx + dy * dy);
      const velocityX = (dx / magnitude) * bulletSpeed;
      const velocityY = (dy / magnitude) * bulletSpeed;
      return { x: velocityX, y: velocityY };
    }

    function updatePlayer() {
      // Keep the player within the canvas bounds
      if (playerX < playerRadius) {
        playerX = playerRadius;
      }
      if (playerX > canvas.width - playerRadius) {
        playerX = canvas.width - playerRadius;
      }
      if (playerY < playerRadius) {
        playerY = playerRadius;
      }
      if (playerY > canvas.height - playerRadius) {
        playerY = canvas.height - playerRadius;
      }
    }

    function updateBullets() {
      bullets = bullets.filter(bullet => {
        bullet.x += bullet.velocity.x;
        bullet.y += bullet.velocity.y;

        // Check collision with enemies
        for (let i = 0; i < enemies.length; i++) {
          const enemy = enemies[i];
          const dx = bullet.x - enemy.x;
          const dy = bullet.y - enemy.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < enemyRadius) {
            // Bullet hit an enemy, remove both the bullet and the enemy
            enemies.splice(i, 1);
            return false;
          }
        }

        return (
          bullet.x > -bulletSpeed &&
          bullet.x < canvas.width + bulletSpeed &&
          bullet.y > -bulletSpeed &&
          bullet.y < canvas.height + bulletSpeed
        );
      });
    }

    function updateEnemies() {
      enemies.forEach(enemy => {
        const dx = playerX - enemy.x;
        const dy = playerY - enemy.y;
        const magnitude = Math.sqrt(dx * dx + dy * dy);
        enemy.velocity.x = (dx / magnitude) * enemySpeed;
        enemy.velocity.y = (dy / magnitude) * enemySpeed;

        enemy.x += enemy.velocity.x;
        enemy.y += enemy.velocity.y;

        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < playerRadius + enemyRadius) {
          gameOver();
        }
      });
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(playerX, playerY, playerRadius, 0, Math.PI * 2);
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.closePath();
    }

    function drawBullets() {
      bullets.forEach(bullet => {
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemyRadius, 0, Math.PI * 2);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawTimer() {
      ctx.font = "24px Arial";
      ctx.fillStyle = "white";
      ctx.fillText(`Time: ${elapsedTime.toFixed(2)}s`, canvas.width - 140, 30);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawBullets();
      drawEnemies();
      drawTimer();

      if (isGameOver) {
        showGameOverScreen();
      } else {
        requestAnimationFrame(draw);
      }
    }

    function gameOver() {
      isGameOver = true;
    }

    function showGameOverScreen() {
      const gameOverText = document.getElementById("gameOverText");
      gameOverText.innerHTML = `Game Over<br>Your time: ${elapsedTime.toFixed(
        2
      )}s`;

      const gameOverScreen = document.getElementById("gameOver");
      gameOverScreen.style.display = "block";
    }

    function restartGame() {
      isGameOver = false;
      startTime = null;
      elapsedTime = 0;
      leaderboard = [];
      playerX = canvas.width / 2;
      playerY = canvas.height / 2;
      bullets = [];
      enemies = [];

      const gameOverScreen = document.getElementById("gameOver");
      gameOverScreen.style.display = "none";

      draw();
      startTimer();
    }

    function startTimer() {
      startTime = new Date().getTime();
      updateTimer();
    }

    function updateTimer() {
      const currentTime = new Date().getTime();
      elapsedTime = (currentTime - startTime) / 1000;

      if (!isGameOver) {
        requestAnimationFrame(updateTimer);
      }
    }

    function saveScore() {
      const playerNameInput = document.getElementById("playerName");
      const playerName = playerNameInput.value.trim();

      if (playerName !== "") {
        leaderboard.push({
          name: playerName,
          time: elapsedTime.toFixed(2),
        });

        leaderboard.sort((a, b) => a.time - b.time);

        playerNameInput.value = "";

        updateLeaderboard();
      }
    }

    function updateLeaderboard() {
      const leaderboardList = document.getElementById("leaderboardList");
      leaderboardList.innerHTML = "";

      leaderboard.forEach((entry, index) => {
        if (index >= 5) {
          return;
        }

        const listItem = document.createElement("li");
        listItem.innerText = `${index + 1}. ${entry.name} - ${entry.time}s`;
        leaderboardList.appendChild(listItem);
      });
    }

    // Initialize game
    restartGame();
  </script>
</body>
</html>
