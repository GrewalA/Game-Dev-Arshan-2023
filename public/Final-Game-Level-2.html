<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameContainer {
      position: relative;
    }

    #gameCanvas {
      background-color: black;
    }

    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: white;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 30px;
      color: white;
      text-align: center;
    }

    #nameInput {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #nameInput input {
      margin-right: 10px;
      padding: 5px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    #restartButton {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #restartButton button {
      padding: 8px 16px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="timer"></div>

    <div id="gameOver" style="display: none;">
      <div id="gameOverText">Game Over</div>
      <div id="nameInput">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="saveScore()">Submit</button>
      </div>
      <div id="restartButton">
        <button onclick="restartGame()">Restart</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player variables
    let playerX = canvas.width / 2;
    let playerY = canvas.height / 2;
    const playerRadius = 10;
    const playerSpeed = 5;

    // Bullet variables
    const bulletSpeed = 8;
    let bullets = [];

    // Enemy variables
    const enemyRadius = 10;
    const enemySpeed = 2;
    let enemies = [];

    // Game variables
    let isGameOver = false;
    let startTime = null;
    let elapsedTime = 0;
    let leaderboard = [];

    // Event listeners
    document.addEventListener("keydown", handleKeyDown);
    document.addEventListener("keyup", handleKeyUp);
    canvas.addEventListener("mousedown", handleMouseDown);

    // Movement variables
    let moveUp = false;
    let moveDown = false;
    let moveLeft = false;
    let moveRight = false;

    function handleKeyDown(event) {
      if (event.key === "w" || event.key === "W") {
        moveUp = true;
      } else if (event.key === "s" || event.key === "S") {
        moveDown = true;
      } else if (event.key === "a" || event.key === "A") {
        moveLeft = true;
      } else if (event.key === "d" || event.key === "D") {
        moveRight = true;
      }
    }

    function handleKeyUp(event) {
      if (event.key === "w" || event.key === "W") {
        moveUp = false;
      } else if (event.key === "s" || event.key === "S") {
        moveDown = false;
      } else if (event.key === "a" || event.key === "A") {
        moveLeft = false;
      } else if (event.key === "d" || event.key === "D") {
        moveRight = false;
      }
    }

    function handleMouseDown() {
      shootBullet();
    }

    function updatePlayerPosition() {
      if (moveUp && playerY > playerRadius) {
        playerY -= playerSpeed;
      }
      if (moveDown && playerY < canvas.height - playerRadius) {
        playerY += playerSpeed;
      }
      if (moveLeft && playerX > playerRadius) {
        playerX -= playerSpeed;
      }
      if (moveRight && playerX < canvas.width - playerRadius) {
        playerX += playerSpeed;
      }
    }

    function shootBullet() {
      bullets.push({
        x: playerX,
        y: playerY,
        dx: 0,
        dy: -bulletSpeed
      });
    }

    function updateBullets() {
      bullets = bullets.filter(bullet => bullet.y > 0);

      bullets.forEach(bullet => {
        bullet.x += bullet.dx;
        bullet.y += bullet.dy;
      });
    }

    function spawnEnemy() {
      const randomX = Math.random() * canvas.width;
      const randomY = Math.random() * canvas.height;

      const dx = playerX - randomX;
      const dy = playerY - randomY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const enemy = {
        x: randomX,
        y: randomY,
        dx: (dx / distance) * enemySpeed,
        dy: (dy / distance) * enemySpeed
      };

      enemies.push(enemy);
    }

    function updateEnemies() {
      enemies.forEach(enemy => {
        enemy.x += enemy.dx;
        enemy.y += enemy.dy;

        const dx = playerX - enemy.x;
        const dy = playerY - enemy.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < playerRadius + enemyRadius) {
          endGame();
        }
      });

      enemies = enemies.filter(
        enemy => enemy.x > 0 && enemy.x < canvas.width && enemy.y < canvas.height
      );
    }

  function detectBulletCollision() {
  bullets.forEach((bullet, bulletIndex) => {
    enemies.forEach((enemy, enemyIndex) => {
      const dx = bullet.x - enemy.x;
      const dy = bullet.y - enemy.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < bulletRadius + enemyRadius) {
        bullets.splice(bulletIndex, 1);
        enemies.splice(enemyIndex, 1);
      }
    });
  });
}


    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(playerX, playerY, playerRadius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();
    }

    function drawBullets() {
      bullets.forEach(bullet => {
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemyRadius, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawTimer() {
      ctx.font = "24px Arial";
      ctx.fillStyle = "white";
      ctx.fillText("Time: " + Math.floor(elapsedTime / 1000) + "s", 20, 40);
    }

    function drawGameOver() {
      ctx.font = "30px Arial";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);

      document.getElementById("gameOver").style.display = "block";
    }

    function saveScore() {
      const playerName = document.getElementById("playerName").value;
      const score = Math.floor(elapsedTime / 1000);

      if (playerName !== "" && score > 0) {
        const sendData = { playerName, score };

        $.ajax({
          type: "POST",
          url: "http://scoreboardphp.rf.gd/index.php",
          data: sendData,
          success: function(response) {
            console.log("Score saved successfully!");
          }
        });
      }
    }

    function restartGame() {
      document.getElementById("gameOver").style.display = "none";
      resetGame();
      startGame();
    }

    function resetGame() {
      playerX = canvas.width / 2;
      playerY = canvas.height / 2;
      bullets = [];
      enemies = [];
      isGameOver = false;
      startTime = null;
      elapsedTime = 0;
    }

    function endGame() {
      isGameOver = true;
      clearInterval(enemySpawnInterval);

      drawGameOver();
    }

    function updateGame() {
      if (!isGameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        updatePlayerPosition();
        updateBullets();
        updateEnemies();
        detectBulletCollision();

        drawPlayer();
        drawBullets();
        drawEnemies();
        drawTimer();

        elapsedTime = Date.now() - startTime;
      }
    }

    function startGame() {
      startTime = Date.now();

      const enemySpawnInterval = setInterval(() => {
        if (!isGameOver) {
          spawnEnemy();
        }
      }, 1000);

      requestAnimationFrame(gameLoop);
    }

    function gameLoop() {
      updateGame();

      if (!isGameOver) {
        requestAnimationFrame(gameLoop);
      }
    }

    startGame();
  </script>
</body>
</html>
