<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameContainer {
      position: relative;
    }

    #gameCanvas {
      background-color: black;
    }

    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: white;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 30px;
      color: white;
      text-align: center;
    }

    #nameInput {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #nameInput input {
      margin-right: 10px;
      padding: 5px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    #restartButton {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #restartButton button {
      padding: 8px 16px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    #leaderboardContainer {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="timer"></div>

    <div id="gameOver" style="display: none;">
      <div id="gameOverText">Game Over</div>
      <div id="nameInput">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="saveScore()">Submit</button>
      </div>
      <div id="restartButton">
        <button onclick="restartGame()">Restart</button>
      </div>
    </div>
  </div>

  <div id="leaderboardContainer">
    <h2>Leaderboard</h2>
    <ol id="leaderboard"></ol>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player variables
    let playerX = canvas.width / 2;
    let playerY = canvas.height / 2;
    const playerRadius = 10;
    const playerSpeed = 5;

    // Bullet variables
    const bulletSpeed = 8;
    let bullets = [];

    // Enemy variables
    const enemyRadius = 10;
    const enemySpeed = 2;
    let enemies = [];

    // Game variables
    let isGameOver = false;
    let startTime = null;
    let elapsedTime = 0;
    let leaderboard = [];

    // Event listeners
    document.addEventListener("keydown", handleKeyDown);
    document.addEventListener("keyup", handleKeyUp);
    canvas.addEventListener("mousedown", handleMouseDown);

    // Movement variables
    let moveUp = false;
    let moveDown = false;
    let moveLeft = false;
    let moveRight = false;

    function handleKeyDown(event) {
      if (event.key === "ArrowUp" || event.key === "w") {
        moveUp = true;
      } else if (event.key === "ArrowDown" || event.key === "s") {
        moveDown = true;
      } else if (event.key === "ArrowLeft" || event.key === "a") {
        moveLeft = true;
      } else if (event.key === "ArrowRight" || event.key === "d") {
        moveRight = true;
      }
    }

    function handleKeyUp(event) {
      if (event.key === "ArrowUp" || event.key === "w") {
        moveUp = false;
      } else if (event.key === "ArrowDown" || event.key === "s") {
        moveDown = false;
      } else if (event.key === "ArrowLeft" || event.key === "a") {
        moveLeft = false;
      } else if (event.key === "ArrowRight" || event.key === "d") {
        moveRight = false;
      }
    }

    function handleMouseDown(event) {
      if (isGameOver) {
        restartGame();
      } else {
        const bulletX = playerX;
        const bulletY = playerY;
        const angle = Math.atan2(event.clientY - playerY, event.clientX - playerX);
        const bulletVX = Math.cos(angle) * bulletSpeed;
        const bulletVY = Math.sin(angle) * bulletSpeed;
        bullets.push({ x: bulletX, y: bulletY, vx: bulletVX, vy: bulletVY });
      }
    }

    function update() {
      if (isGameOver) {
        return;
      }

      requestAnimationFrame(update);

      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move the player
      if (moveUp && playerY > playerRadius) {
        playerY -= playerSpeed;
      }
      if (moveDown && playerY < canvas.height - playerRadius) {
        playerY += playerSpeed;
      }
      if (moveLeft && playerX > playerRadius) {
        playerX -= playerSpeed;
      }
      if (moveRight && playerX < canvas.width - playerRadius) {
        playerX += playerSpeed;
      }

      // Move the bullets
      bullets.forEach((bullet) => {
        bullet.x += bullet.vx;
        bullet.y += bullet.vy;

        // Remove bullets that go off-screen
        if (
          bullet.x < 0 ||
          bullet.x > canvas.width ||
          bullet.y < 0 ||
          bullet.y > canvas.height
        ) {
          bullets = bullets.filter((b) => b !== bullet);
        }
      });

      // Move the enemies
      enemies.forEach((enemy) => {
        enemy.x += enemy.vx;
        enemy.y += enemy.vy;

        // Reverse direction if enemy hits the edge
        if (
          enemy.x < enemyRadius ||
          enemy.x > canvas.width - enemyRadius
        ) {
          enemy.vx *= -1;
        }
        if (
          enemy.y < enemyRadius ||
          enemy.y > canvas.height - enemyRadius
        ) {
          enemy.vy *= -1;
        }

        // Check for collision with player
        const dx = enemy.x - playerX;
        const dy = enemy.y - playerY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < enemyRadius + playerRadius) {
          endGame();
        }

        // Check for collision with bullets
        bullets.forEach((bullet) => {
          const dx = bullet.x - enemy.x;
          const dy = bullet.y - enemy.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < enemyRadius + playerRadius) {
            bullets = bullets.filter((b) => b !== bullet);
            enemies = enemies.filter((e) => e !== enemy);
          }
        });
      });

      // Draw the player
      ctx.beginPath();
      ctx.arc(playerX, playerY, playerRadius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();

      // Draw the bullets
      bullets.forEach((bullet) => {
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      });

      // Draw the enemies
      enemies.forEach((enemy) => {
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemyRadius, 0, Math.PI * 2);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();
      });

      // Update the timer
      const currentTime = new Date().getTime();
      elapsedTime = Math.floor((currentTime - startTime) / 1000);
      document.getElementById("timer").textContent = "Time: " + elapsedTime + "s";
    }

    function startGame() {
      isGameOver = false;
      startTime = new Date().getTime();
      elapsedTime = 0;
      bullets = [];
      enemies = [];
      playerX = canvas.width / 2;
      playerY = canvas.height / 2;

      for (let i = 0; i < 5; i++) {
        const randomX = Math.random() * (canvas.width - 2 * enemyRadius) + enemyRadius;
        const randomY = Math.random() * (canvas.height - 2 * enemyRadius) + enemyRadius;
        const randomVX = (Math.random() - 0.5) * 2 * enemySpeed;
        const randomVY = (Math.random() - 0.5) * 2 * enemySpeed;
        enemies.push({ x: randomX, y: randomY, vx: randomVX, vy: randomVY });
      }

      update();
    }

    function endGame() {
      isGameOver = true;
      document.getElementById("gameOver").style.display = "block";
    }

    function restartGame() {
      document.getElementById("gameOver").style.display = "none";
      startGame();
    }

    function saveScore() {
      const playerName = document.getElementById("playerName").value;
      leaderboard.push({ name: playerName, time: elapsedTime });
      leaderboard.sort((a, b) => a.time - b.time);
      leaderboard.splice(5); // Keep only the top 5 scores
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const leaderboardElement = document.getElementById("leaderboard");
      leaderboardElement.innerHTML = "";
      leaderboard.forEach((entry) => {
        const li = document.createElement("li");
        li.textContent = entry.name + ": " + entry.time + "s";
        leaderboardElement.appendChild(li);
      });
    }

    startGame();
  </script>
</body>
</html>
