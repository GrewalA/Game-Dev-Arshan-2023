<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const playerRadius = 10;
    const playerSpeed = 5;
    let playerX = canvas.width / 2;
    let playerY = canvas.height / 2;
    let moveUp = false;
    let moveDown = false;
    let moveLeft = false;
    let moveRight = false;

    const bulletRadius = 5;
    const bulletSpeed = 7;
    let bullets = [];

    const enemyRadius = 10;
    const enemySpeed = 3;
    let enemies = [];

    let isGameOver = false;
    let startTime = Date.now();
    let elapsedTime = 0;

    canvas.addEventListener("mousedown", handleMouseDown);
    document.addEventListener("keydown", handleKeyDown);
    document.addEventListener("keyup", handleKeyUp);

    function handleKeyDown(event) {
      if (event.key === "w" || event.key === "W") {
        moveUp = true;
      } else if (event.key === "s" || event.key === "S") {
        moveDown = true;
      } else if (event.key === "a" || event.key === "A") {
        moveLeft = true;
      } else if (event.key === "d" || event.key === "D") {
        moveRight = true;
      }
    }

    function handleKeyUp(event) {
      if (event.key === "w" || event.key === "W") {
        moveUp = false;
      } else if (event.key === "s" || event.key === "S") {
        moveDown = false;
      } else if (event.key === "a" || event.key === "A") {
        moveLeft = false;
      } else if (event.key === "d" || event.key === "D") {
        moveRight = false;
      }
    }

    function handleMouseDown(event) {
      shootBullet();
    }

    function updatePlayerPosition() {
      if (moveUp && playerY > playerRadius) {
        playerY -= playerSpeed;
      }
      if (moveDown && playerY < canvas.height - playerRadius) {
        playerY += playerSpeed;
      }
      if (moveLeft && playerX > playerRadius) {
        playerX -= playerSpeed;
      }
      if (moveRight && playerX < canvas.width - playerRadius) {
        playerX += playerSpeed;
      }
    }

    function shootBullet() {
      bullets.push({
        x: playerX,
        y: playerY,
        dx: 0,
        dy: -bulletSpeed
      });
    }

    function updateBullets() {
      bullets = bullets.filter(bullet => bullet.y > 0);

      bullets.forEach(bullet => {
        bullet.x += bullet.dx;
        bullet.y += bullet.dy;
      });
    }

    function spawnEnemy() {
      const randomX = Math.random() * canvas.width;
      const randomY = Math.random() * canvas.height;

      const dx = playerX - randomX;
      const dy = playerY - randomY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const enemy = {
        x: randomX,
        y: randomY,
        dx: (dx / distance) * enemySpeed,
        dy: (dy / distance) * enemySpeed
      };

      enemies.push(enemy);
    }

    function updateEnemies() {
      enemies.forEach(enemy => {
        enemy.x += enemy.dx;
        enemy.y += enemy.dy;

        const dx = playerX - enemy.x;
        const dy = playerY - enemy.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < playerRadius + enemyRadius) {
          endGame();
        }
      });

      enemies = enemies.filter(
        enemy =>
          enemy.x > -enemyRadius &&
          enemy.x < canvas.width + enemyRadius &&
          enemy.y > -enemyRadius &&
          enemy.y < canvas.height + enemyRadius
      );
    }

    function checkBulletEnemyCollision() {
      bullets.forEach((bullet, bulletIndex) => {
        enemies.forEach((enemy, enemyIndex) => {
          const dx = bullet.x - enemy.x;
          const dy = bullet.y - enemy.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < bulletRadius + enemyRadius) {
            bullets.splice(bulletIndex, 1);
            enemies.splice(enemyIndex, 1);
          }
        });
      });
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(playerX, playerY, playerRadius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();
    }

    function drawBullets() {
      bullets.forEach(bullet => {
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemyRadius, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawTimer() {
      ctx.font = "24px Arial";
      ctx.fillStyle = "white";
      ctx.fillText(`Time: ${elapsedTime.toFixed(1)}s`, canvas.width - 150, 30);
    }

    function drawGameOver() {
      ctx.font = "30px Arial";
      ctx.fillStyle = "white";
      ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawBullets();
      drawEnemies();
      drawTimer();

      if (isGameOver) {
        drawGameOver();
      } else {
        updatePlayerPosition();
        updateBullets();
        updateEnemies();
        checkBulletEnemyCollision();
        elapsedTime = (Date.now() - startTime) / 1000;
      }

      requestAnimationFrame(draw);
    }

    let spawnInterval = setInterval(spawnEnemy, 1000);
    draw();
  </script>
</body>
</html>
