<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameCanvas {
      background-color: black;
    }

    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: white;
    }

    #leaderboard {
      position: absolute;
      top: 60px;
      right: 20px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: white;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 30px;
      color: white;
      text-align: center;
    }

    #nameInput {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #nameInput input {
      margin-right: 10px;
      padding: 5px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    #restartButton {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #restartButton button {
      padding: 8px 16px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="timer"></div>
  <div id="leaderboard"></div>

  <div id="gameOver">
    <div id="gameOverText">Game Over</div>
    <div id="nameInput">
      <input type="text" id="playerName" placeholder="Enter your name">
      <button onclick="saveScore()">Submit</button>
    </div>
    <div id="restartButton">
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player variables
    let playerX = canvas.width / 2;
    let playerY = canvas.height / 2;
    const playerRadius = 10;
    const playerSpeed = 5;

    // Bullet variables
    const bulletSpeed = 8;
    let bullets = [];

    // Enemy variables
    const enemyRadius = 10;
    const enemySpeed = 2;
    let enemies = [];

    // Game variables
    let isGameOver = false;
    let startTime = null;
    let elapsedTime = 0;
    let leaderboard = [];

    // Event listeners
    document.addEventListener("keydown", handleKeyDown);
    document.addEventListener("keyup", handleKeyUp);
    canvas.addEventListener("mousedown", handleMouseDown);

    // Movement variables
    let moveUp = false;
    let moveDown = false;
    let moveLeft = false;
    let moveRight = false;

    function handleKeyDown(event) {
      if (event.key === "w" || event.key === "W") {
        moveUp = true;
      } else if (event.key === "s" || event.key === "S") {
        moveDown = true;
      } else if (event.key === "a" || event.key === "A") {
        moveLeft = true;
      } else if (event.key === "d" || event.key === "D") {
        moveRight = true;
      }
    }

    function handleKeyUp(event) {
      if (event.key === "w" || event.key === "W") {
        moveUp = false;
      } else if (event.key === "s" || event.key === "S") {
        moveDown = false;
      } else if (event.key === "a" || event.key === "A") {
        moveLeft = false;
      } else if (event.key === "d" || event.key === "D") {
        moveRight = false;
      }
    }

    function handleMouseDown(event) {
      if (isGameOver) {
        restartGame();
        return;
      }

      const rect = canvas.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;

      const angle = Math.atan2(mouseY - playerY, mouseX - playerX);

      const bullet = {
        x: playerX,
        y: playerY,
        dx: Math.cos(angle) * bulletSpeed,
        dy: Math.sin(angle) * bulletSpeed
      };

      bullets.push(bullet);
    }

    function updatePlayer() {
      if (moveUp && playerY - playerSpeed - playerRadius > 0) {
        playerY -= playerSpeed;
      }

      if (moveDown && playerY + playerSpeed + playerRadius < canvas.height) {
        playerY += playerSpeed;
      }

      if (moveLeft && playerX - playerSpeed - playerRadius > 0) {
        playerX -= playerSpeed;
      }

      if (moveRight && playerX + playerSpeed + playerRadius < canvas.width) {
        playerX += playerSpeed;
      }
    }

    function updateBullets() {
      bullets.forEach(bullet => {
        bullet.x += bullet.dx;
        bullet.y += bullet.dy;
      });

      bullets = bullets.filter(bullet => {
        return bullet.x > -bulletSpeed &&
          bullet.x < canvas.width + bulletSpeed &&
          bullet.y > -bulletSpeed &&
          bullet.y < canvas.height + bulletSpeed;
      });
    }

    function updateEnemies() {
      enemies.forEach(enemy => {
        enemy.x += enemy.dx;
        enemy.y += enemy.dy;

        const dx = playerX - enemy.x;
        const dy = playerY - enemy.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < playerRadius + enemyRadius) {
          isGameOver = true;
        }
      });

      enemies = enemies.filter(enemy => {
        return enemy.x > -enemyRadius &&
          enemy.x < canvas.width + enemyRadius &&
          enemy.y > -enemyRadius &&
          enemy.y < canvas.height + enemyRadius;
      });
    }

    function spawnEnemy() {
      const side = Math.floor(Math.random() * 4);
      let x, y, dx, dy;

      if (side === 0) {
        // Top side
        x = Math.random() * canvas.width;
        y = -enemyRadius;
        dx = 0;
        dy = enemySpeed;
      } else if (side === 1) {
        // Right side
        x = canvas.width + enemyRadius;
        y = Math.random() * canvas.height;
        dx = -enemySpeed;
        dy = 0;
      } else if (side === 2) {
        // Bottom side
        x = Math.random() * canvas.width;
        y = canvas.height + enemyRadius;
        dx = 0;
        dy = -enemySpeed;
      } else if (side === 3) {
        // Left side
        x = -enemyRadius;
        y = Math.random() * canvas.height;
        dx = enemySpeed;
        dy = 0;
      }

      const enemy = { x, y, dx, dy };
      enemies.push(enemy);
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isGameOver) {
        displayGameOver();
        return;
      }

      const currentTime = Date.now();
      if (!startTime) startTime = currentTime;

      elapsedTime = Math.floor((currentTime - startTime) / 1000);
      displayTimer();

      updatePlayer();
      updateBullets();
      updateEnemies();

      drawPlayer();
      drawBullets();
      drawEnemies();

      if (Math.random() < 0.02) {
        spawnEnemy();
      }

      requestAnimationFrame(updateGame);
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(playerX, playerY, playerRadius, 0, Math.PI * 2);
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.closePath();
    }

    function drawBullets() {
      bullets.forEach(bullet => {
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemyRadius, 0, Math.PI * 2);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
      });
    }

    function displayTimer() {
      document.getElementById("timer").textContent = `Time: ${elapsedTime}s`;
    }

    function displayGameOver() {
      document.getElementById("gameOver").style.display = "block";
      document.getElementById("gameOverText").textContent = "Game Over";
    }

    function restartGame() {
      isGameOver = false;
      startTime = null;
      elapsedTime = 0;
      leaderboard = [];
      playerX = canvas.width / 2;
      playerY = canvas.height / 2;
      bullets = [];
      enemies = [];

      document.getElementById("gameOver").style.display = "none";
    }

    function saveScore() {
      const playerName = document.getElementById("playerName").value;
      const score = elapsedTime;

      leaderboard.push({ name: playerName, score });
      leaderboard.sort((a, b) => b.score - a.score);

      displayLeaderboard();
    }

    function displayLeaderboard() {
      let leaderboardText = "<strong>Leaderboard</strong><br>";
      for (let i = 0; i < leaderboard.length; i++) {
        leaderboardText += `${i + 1}. ${leaderboard[i].name}: ${leaderboard[i].score}s<br>`;
      }
      document.getElementById("leaderboard").innerHTML = leaderboardText;
    }

    updateGame();
  </script>
</body>
</html>
