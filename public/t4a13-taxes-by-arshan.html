<h1 align=center>t4a13-taxes-by-arshan.html</h1>
<br>
<hr>
Hourly Wage:   <input id="wage" type="number" value="15"><br>
Hours Worked:   <input id="hours" type="number" value="8"><br>
Tax rate %: <input id="taxRate" type="number" value="30"><br>
<input type="button" value="Go" onclick="{
 
   let wage = parseFloat(document.getElementById('wage').value);
   let hours = parseFloat(document.getElementById('hours').value);
   let taxRate = parseFloat(document.getElementById('taxRate').value) / 100;
   let daypay = wage * hours;
   let netpay = daypay - (daypay * taxRate);
   let monthlypay = daypay * 20;
   let yearpay = monthlypay * 240;
   let daytax = daypay * taxRate;
   let monthlytax = monthlypay * taxRate;                                      
   document.getElementById('myDiv01').innerHTML = 'Day pay $' + daypay;
   document.getElementById('myDiv02').innerHTML = 'Net income $' + netpay;
   document.getElementById('myDiv03').innerHTML = 'Tax $' + daytax;
   document.getElementById('myDiv04').innerHTML = 'Monthly pay $' + monthlypay;
   document.getElementById('myDiv05').innerHTML = 'Monthly netpay $' + monthlytax;                                      
   document.getElementById('myDiv06').innerHTML = 'Yearly pay $' + yearpay;
}">
<div id="myDiv01">..</div>
<div id="myDiv03">..</div>
<div id="myDiv02">..</div>
<div id="myDiv04">..</div>
<div id="myDiv05">..</div>
<div id="myDiv06">..</div>
