Objects are stored named variables

<h4> Example Objcets Code</h4>
<pre>
let myPerson = {
    "firstName": "John",
    "lastName": "Doe",
    "age": 50,
    "eyeColor": "blue"
    }
    </pre>

<h4>Example Working Objects Code</h4>

Nothing: <input type=text id="myText01" value="Useless at the moment"><br>

<input type=button value="Example Object Set and Show" onClick="{
                                                                
                  let myPerson = {
                     'firstName': 'John',
                     'lastName' : 'Doe',
                     'age'      : 50,
                     'eyeColor' : 'blue'
                                                                }
                                                                
             document.getElementById('myDiv01').innerHTML = '<br>myPerson Object has properties: <br>'
             document.getElementById('myDiv01').innerHTML += 'firstName: ' + myPerson.firstName + '<br>'
             document.getElementById('myDiv01').innerHTML += 'lastName: ' + myPerson.lastName + '<br>'
             document.getElementById('myDiv01').innerHTML += 'age: ' + myPerson.age + '<br>'   
             document.getElementById('myDiv01').innerHTML += 'eyeColor: ' + myPerson.eyeColor + '<br>'                                                                                              
                                                                }">
<div id="myDiv01">...</div>
<br><hr>
<input type=textarea value="Jane" id="myText02"><br>
<input type=textarea value="Doe" id="myText03"><br>
<input type=textarea value="50" id="myText04"><br>
<input type=textarea value="Blue" id="myText05"><br>
<input type=button value="Submit" onclick="{
  let myPerson = {
'first' : document.getElementById('myText02').value,
'last': document.getElementById('myText03').value,
'age' : document.getElementById('myText04').value,
'eyes' : document.getElementById('myText05').value
}
document.getElementById('myDiv02').innerHTML = '<br> This person is: <br>'
document.getElementById('myDiv02').innerHTML += 'First Name: ' + myPerson.first + '<br>'
document.getElementById('myDiv02').innerHTML += 'Last Name: ' + myPerson.last + '<br>'
document.getElementById('myDiv02').innerHTML += 'Age: ' + myPerson.age + '<br>'
document.getElementById('myDiv02').innerHTML += 'Eye Colour: ' + myPerson.eyes + '<br>'
}">

<div id="myDiv02">...</div>
