<script>
  // global variables here
  let myScore = 10;
  let myGun01 = null;
  let myGun02 = null;
  let myShooting = 1;

  function myHitOther(my1, my2) {
    let left1 = parseInt(document.getElementById(my1).style.left);
    let right1 = left1 + parseInt(document.getElementById(my1).style.width);
    let top1 = parseInt(document.getElementById(my1).style.top);
    let bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
    let left2 = parseInt(document.getElementById(my2).style.left);
    let right2 = left2 + parseInt(document.getElementById(my2).style.width);
    let top2 = parseInt(document.getElementById(my2).style.top);
    let bottom2 = top2 + parseInt(document.getElementById(my2).style.height);
    if (right1 >= left2 && bottom1 >= top2 && left1 <= right2 && top1 <= bottom2) {
      return true;
    }
  }

  function myCheckHit() {
    document.getElementById('myText01').value = myScore; // show the present score

    if (myHitOther('myImg01', 'myImg02')) {
      document.getElementById('myImg01').style.left = '20px';
      document.getElementById('myText01').value = 'You hit myImg02';
      myScore -= 1;
    }

    if (myHitOther('myImg01', 'myImg03')) {
      document.getElementById('myImg01').style.left = '20px';
      document.getElementById('myText01').value = 'You hit myImg03';
      myScore -= 1;
    }

    if (myHitOther('myImg01', 'myWall01')) {
      document.getElementById('myImg01').style.left = '20px';
      document.getElementById('myText01').value = 'You hit the wall';
    }

    if (myHitOther('myGun01', 'myImg02')) {
      document.getElementById('myGun01').style.left = '20px';
      document.getElementById('myText01').value = 'You hit myImg02 with myGun01';
      myScore += 2;
    }

    if (myHitOther('myGun01', 'myImg03')) {
      document.getElementById('myGun01').style.left = '20px';
      document.getElementById('myText01').value = 'You hit myImg03 with myGun01';
      myScore += 2;
    }

    if (myHitOther('myGun02', 'myImg02')) {
      document.getElementById('myGun02').style.left = '20px';
      document.getElementById('myText01').value = 'You hit myImg02 with myGun02';
      myScore += 2;
    }

    if (myHitOther('myGun02', 'myImg03')) {
      document.getElementById('myGun02').style.left = '20px';
      document.getElementById('myText01').value = 'You hit myImg03 with myGun02';
      myScore += 2;
    }
        if (myHitOther('myImg01', 'myWall01')) {
      document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px';
    }
  }

  function randomMovement(elementId) {
    let imgLeft = parseInt(document.getElementById(elementId).style.left);
    let imgTop = parseInt(document.getElementById(elementId).style.top);
    let directionX = Math.random() > 0.5 ? 1 : -1; // Randomly choose left or right movement
    let directionY = Math.random() > 0.5 ? 1 : -1; // Randomly choose up or down movement

    if (imgLeft <= 0) {
      directionX = 1; // If element reaches left boundary, move right
    } else if (imgLeft >= 900) {
      directionX = -1; // If element reaches right boundary, move left
    }

    if (imgTop <= 0) {
      directionY = 1; // If element reaches top boundary, move down
    } else if (imgTop >= 500) {
      directionY = -1; // If element reaches bottom boundary, move up
    }

    let newX = imgLeft + directionX * Math.floor(Math.random() * 10); // Randomly move along X-axis
    let newY = imgTop + directionY * Math.floor(Math.random() * 10); // Randomly move along Y-axis

    document.getElementById(elementId).style.left = newX + 'px';
    document.getElementById(elementId).style.top = newY + 'px';
  }
  </script>
